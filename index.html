<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1 class='title'>Database APP</h1>
    </header>

    <main>

        <div class="left-panel">

            <div class="buttons-panel">
                <button class='btn btn-clear disabled'>Clear DB</button>
                <button class='btn btn-query'>Query DB</button>
                <button class='btn btn-load'>Load DB</button>
            </div>

            <div class="control-panel">

                <div class="notification-panel">
                    <div class="notification-message hide">
                        <p class="notification-text">Notification</p>
                    </div>
                </div>

                <div class="log-panel"> 
                    <textarea name="log-panel" id="log-panel" cols="25" rows="20" ></textarea>
                    <!-- <button class='btn clear-terminal'>Clear Terminal</button> -->
                </div>

            </div>

        </div>

        <div class="query-data-panel">
            <div class="query-header"></div>
            <div class="DB-query-list">

                <div class="DB-col index">
                    <div class="DB-row">#</div>
                </div>
                <div class="DB-col userid">
                    <div class="DB-row">userid</div>
                </div>
                <div class="DB-col name">
                    <div class="DB-row">name</div>
                </div>
                <div class="DB-col email">
                    <div class="DB-row">email</div>
                </div>
                <div class="DB-col date">
                    <div class="DB-row">date</div>
                </div>
                <div class="DB-col sales">
                    <div class="DB-row">sales</div>
                </div>

            </div>
        </div>
    

    </main>

    <script src="database.js"></script>
</body>
</html>
