<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class='title'>Database APP</h1>
    </header>

    <main>

    <div class="left-panel">
        <div class="input-data">
            <input class='input-name' type="text" name="name" placeholder="name">
            <input class='input-email' type="text" name="email" placeholder="email">
        </div>
    
        <div class="control-panel">
            <button class='btn-clear'>Clear DB</button>
            <button class='btn-show'>Query DB</button>
            <button class='btn-add'>Load DB</button>
        </div>
        
        <div class="execution-log-panel">
            <textarea name="execution-log" id="execution-log" cols="75" rows="10" ></textarea>
            <button class='clear-terminal'>Clear Terminal</button>
        </div>
       


    </div>

    <div class="query-DB-panel">

    </div>
    

    </main>

    <script src="dbscript.js"></script>
</body>
</html>
