<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1 class='title'>Database APP</h1>
    </header>

    <main>

        <div class="left-panel">
            <div class="control-panel">
                <button id="btn-createDB" class="btn btn-DB">Update DB</button>
                <button id="btn-dropDB" class="btn btn-DB">Reset DB</button>

                <div class="input-data">
                    <input class='input-name' type="text" name="name" placeholder="name">
                    <input class='input-email' type="text" name="email" placeholder="email">
                </div>
            
                <div class="buttons-panel">
                    <button class='btn btn-clear'>Clear DB</button>
                    <button class='btn btn-show'>Query DB</button>
                    <button class='btn btn-add'>Load DB</button>
                </div>
            </div>
            
            <div class="execution-log-panel">
                <textarea name="execution-log" id="execution-log" cols="45" rows="8" ></textarea>
                <button class='btn clear-terminal'>Clear Terminal</button>
            </div>

        </div>

        <div class="query-DB-panel">

        </div>
    

    </main>

    <script src="dbscript.js"></script>
</body>
</html>
